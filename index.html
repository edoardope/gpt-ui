<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <!-- chat settings -->
        <section id="chat-settings">
            <textarea id = "result" rows="8" cols="80"></textarea> <br>
            <button id = "start">Start</button>
                <button id = "stop">Stop</button>
                <button id="stopSpeaking">Stop Speaking</button>
            <h1>insert prompt:</h1>
            <input type="text" name="" id="gpt-prompt-input">
            <h1>insert api key:</h1>
            <input type="text" name="" id="api">
            <button id="set-prompt-button">set prompt</button>
        </section>
        <!-- chat screen -->
        <section id="chat-screen">

            <div id="gpt-response">
                <p id="response"></p>
            </div>

            <input type="text" id="user-text">

        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
